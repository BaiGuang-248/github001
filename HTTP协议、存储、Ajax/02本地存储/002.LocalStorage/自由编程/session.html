<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let n = sessionStorage.getItem('count');
        if (n) {
            n++;
            sessionStorage.setItem('count', n);
        } else {
            n = 1;
            sessionStorage.setItem('count', n);
        };

        document.write(`<h3>这是你第${n}次访问本页面</h3>`);



    </script>
</body>

</html>
